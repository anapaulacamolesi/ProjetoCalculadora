<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Calculadorinha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
  <div id="calc" class="border">
    
    <div id="show" class="">
      <input type="button" name="" value="C" id="clean" class="btn btn-outline-primary">
      <input type="text" name="" value="" id="num" readonly>
      <!-- <p id="num">0</p> -->
    </div>

    <div id="" class="">
      <input type="button" name="" value="7" id="7" class="btn btn-outline-primary" onclick="botaoSete()">
      <input type="button" name="" value="8" id="8" class="btn btn-outline-primary" onclick="botaoOito()">
      <input type="button" name="" value="9" id="9" class="btn btn-outline-primary" onclick="botaoNove()">
      <input type="button" name="" value="+" id="plus" class="btn btn-primary">
    </div>
    <div id="" class="">
      <input type="button" name="" value="4" id="4" class="btn btn-outline-primary" onclick="botaoQuatro()">
      <input type="button" name="" value="5" id="5" class="btn btn-outline-primary" onclick="botaoCinco()">
      <input type="button" name="" value="6" id="6" class="btn btn-outline-primary" onclick="botaoSeis()">
      <input type="button" name="" value="-" id="sub" class="btn btn-primary" >
    </div>
    <div id="" class="">
      <input type="button" name="" value="1" id="1" class="btn btn-outline-primary" onclick="botaoUm()">
      <input type="button" name="" value="2" id="2" class="btn btn-outline-primary" onclick="botaoDois()">
      <input type="button" name="" value="3" id="3" class="btn btn-outline-primary" onclick="botaoTres()">
      <input type="button" name="" value="x" id="multiply" class="btn btn-primary">
    </div>
    <div id="" class="">
      <input type="button" name=""  value="0" id="0" class="btn btn-outline-primary" onclick="botaoZero()">
      <input type="button" name="" value="." id="ponto" class="btn btn-outline-primary" >
      <input type="button" name="" value="=" id="igual" class="btn btn-primary">
      <input type="button" name="" value="รท" id="divide" class="btn btn-primary">
    </div>
  </div>

<script src="script.js">
	</script>
</body>
</html>
